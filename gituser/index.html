<!DOCTYPE html>
<html lang="fa">
<head>
	<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>نمایش مشخصات کاربر گیت هاب</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
	<div class="container My-5 text-light ">
		<div class="my-5 text-center">
			<input class="ms-5 form-control usercadr" type="text" id="username" placeholder="نام کاربری">
			<button class="btn-dark btn" id="submit-button">نمایش مشخصات</button>
		</div>
		<div id="user-info" class="gitHubs text-light card mt-5 mx-2 px-2 py-2">
			<div class="row mt-5">
				<div class="col-4">
					<a href="#" id="p">
						<img id="user-image" class="img-user"src="" />
					</a>
				</div>
				<div class="col-8 text-center ">
					<div class="row ">
						<div class="col-6">
							<span class="fw-bolder" id="following">_</span><br />
							دنبال شونده
						</div>
						<div class="col-6 ">
							<span class="fw-bolder" id="followers">_</span><br />
							دنبال کنندگان
						</div>
					</div>
				</div>
				<div class="row my-5 fs-6">
					<div class="col-6 text-end">
						<span id="username-info"></span> : نام کاربری
						<hr />
						<span id="location"></span> : موقیت مکانی
						<hr />
						<span id="public-repos"></span> : تعداد مخازن
						<hr />
					</div>
					<div class="col-6 text-end">
						<span id="name"></span> : نام
						<hr />
						<span id="bio"></span> : بیو
						<hr />
						<span id="website"></span> : وبسایت
						<hr />
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-end">
						<span id="Created"></span> : ایجاد شده در
					</div>
					<div class="col-12 text-end">
						<span id="updated"></span> : آخرین فعالیت در
					</div>
					<div class="col-12 text-end">
						<span id="html-url"></span> : آدرس صحفه

					</div>
				</div>
			</div>
			<!--<span id="mee"></span> پیام برای شما-->
		</div>
		<!-- دکمه‌ای برای باز کردن modal -->
		<button type="button" class="position-fixed top-0 end-0 mb-3 me-3 btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
			انتخاب پس‌زمینه
		</button>

		<!-- Modal -->
		<div class=" modal fade text-end" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content text-dark">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">یک تصویر انتخاب کنید</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="بستن"></button>
					</div>
					<div class="modal-body">
						<!-- Tabs navs -->
						<ul class="nav nav-tabs" dir="rtl" id="myTab" role="tablist">
							<li class="nav-item" role="presentation">
								<button class="nav-link active" id="gallery-tab" data-bs-toggle="tab" data-bs-target="#gallery" type="button" role="tab" aria-controls="gallery" aria-selected="true">تصاویر</button>
							</li>
							<li class="nav-item" role="presentation">
								<button class="nav-link" id="linkphoto-tab" data-bs-toggle="tab" data-bs-target="#linkphoto" type="button" role="tab" aria-controls="linkphoto" aria-selected="false">متن</button>
							</li>
						</ul>
						<!-- Tabs content -->
						<div class="tab-content" id="myTabContent">
							<div class="tab-pane fade show active" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">
								<!-- اینجا می‌توانید تصاویر خود را قرار دهید -->
								<div class="row mt-2">

									<!-- تصاویر -->
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/1.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/2.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/3.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/4.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/5.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/6.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/7.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/8.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/9.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/10.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/11.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/12.jpg" class="img-fluid modal-image">
									</div>
									<div class="col-4">
										<img src="https://raw.githubusercontent.com/raminxz/raminxz.github.io/main/img/13.jpg" class="img-fluid modal-image">
									</div>
								</div>
							</div>


							<div class="tab-pane fade" id="linkphoto" role="tabpanel" aria-labelledby="linkphoto-tab">
								<form class="mt-2">
									<div class="mb-3">
										<label for="imagesearchwithurl" class="form-label">لینک تصویر</label>
										<input type="url" class="form-control" id="imagesearchwithurl" placeholder="https://">
									</div>
									<button id="addimg" class="btn btn-primary">اضافه کردن</button>
									<div class="mt-4 row" id="urlimg">
										<!-- عکس ها به این شکل در این جا ایجاد شوند -->
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="posi position-fixed top-0 start-0 mb-3 ms-3">
		<button id="dark-mod-btn" class="btn neon btn-primary dark">حالت تاریک </button>
	</div>
</div>
<script src="app.js"></script>
</body>
</html>
